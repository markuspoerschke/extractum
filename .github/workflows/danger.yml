name: "Danger JS"
on: [pull_request]

jobs:
  danger:
    name: Danger JS
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Danger
        uses: danger/danger-js@10.7.0
        env:
          DANGER_DISABLE_TRANSPILATION: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
